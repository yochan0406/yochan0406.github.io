<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple OS Style</title>
    <link rel="stylesheet" href="os-style.css">
</head>
<body>
    <div class="window">
        <div class="window-title-bar">
            <span class="window-title">My Window</span>
        </div>
        <div class="window-content">
            <button class="os-button">Click Me</button>
            <input type="text" class="os-input" placeholder="Enter text">
        </div>
    </div>
</body>
</html>
